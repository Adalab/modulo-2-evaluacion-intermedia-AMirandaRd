<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="allpage">
    <div class="container">
      <h1 class="title">Adivina el número</h1>
      <form action="">
        <label class="label" for="usernumber"> Introduce aquí tu número</label>
        <input
          class="input js-input"
          placeholder="Introduce un número de 0 a 100"
          type="text"
          id="usernumber"
          required
          />
        <button class="button js-button">Prueba</button>
      </form>
      <p class="js-clue clue">Pista: Escribe el número y dale a prueba</p>
      <p class="js-counter counter">Número de intentos: 0</p>
 
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
